<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>


<body>

	<p:panelGrid columns="2">


		<ui:include src="menu.xhtml" />

		<p:panelGrid columns="1" id="frmExcel">
			<h:form rendered="#{!projeBean.excelControl}">

				<p:dataTable var="proje" value="#{projeBean.projeList}">
					<p:column headerText="Id">
						<h:outputText value="#{proje.id}" />
					</p:column>

					<p:column headerText="Proje AdÄ±">
						<h:outputText value="#{proje.projeAdi}" />
					</p:column>

					<p:column headerText="Proje Aciklamasi">
						<h:outputText value="#{proje.projeAciklamasi}" />
					</p:column>

					<p:column headerText="Baslangic">
						<h:outputText value="#{proje.baslangicTarihi}" />
					</p:column>

					<p:column headerText="bitis">
						<h:outputText value="#{proje.hedefTarihi}" />
					</p:column>

				</p:dataTable>

			</h:form>

			<p:commandButton value="Excel Al" action="#{projeBean.degistiriciFonk}" update="frmExcel"/>

			<h:form rendered="#{projeBean.excelControl}" >
				
				<p:dataTable id="tbl" var="proje" value="#{projeBean.projeList}">
					
					<p:column headerText="Id">
						<h:outputText value="#{proje.id}" />
					</p:column>

					<p:column headerText="Proje AdÄ±">
						<h:outputText value="#{proje.projeAdi}" />
					</p:column>

					<p:column headerText="Proje Aciklamasi">
						<h:outputText value="#{proje.projeAciklamasi}" />
					</p:column>

					<p:column headerText="Baslangic">
						<h:outputText value="#{proje.baslangicTarihi}" />
					</p:column>

					<p:column headerText="bitis">
						<h:outputText value="#{proje.hedefTarihi}" />
					</p:column>
					</p:dataTable>
				
				<h:commandLink id="excel">
					<p:graphicImage url="icon/excel.ico" />
					<p:dataExporter type="xls" target="tbl" fileName="Projes" />
				</h:commandLink>


			</h:form>
		</p:panelGrid>
	</p:panelGrid>


</body>
</html>
